<!-- summary of project= this project take daily expense from a user and show them on screen
he can also add descrition as well as catogory of the expense 
after submitting they will be shown on the screen   also stored in local storage on the browser 
in this project html javascript and bootstrap has been used -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- container provides responsiveness to the web page means size changes according to the screen size -->
    <div class="container">
        <!-- card provides nice outer border to the form element -->
        <div class="card">
            <div class="card-body-">
                <h1 class="card-header">Expence Tracker</h1>
                <form class="form-control" id="form">
                    <label class="form-label" for="amount">Amount</label>
                    <input class="form-control" type="number" id="amount" name="amount"
                        placeholder="Please enter your amount" required />
                    <label class="form-label" for="reason">Reason</label>
                    <input class="form-control" type="text" id="reason" name="reason"
                        placeholder="Please enter your reason" required />
                    <label class="form-label" for="catogory">Catogary</label>
                    <!-- this create a drop down list -->
                    <select class="form-select" id="catogory" name="catogory" required>
                        <!-- placeholder made by making one option disabled -->
                        <option selected-disabled>Select expense Catogary</option>
                        <option>Home</option>
                        <option>Fuel</option>
                        <option>Groceries</option>
                    </select>
                    <button class="btn btn-primary" id="button">Submit</button>
                </form><br>
                <ul class="list-group" id="list"></ul>
            </div>
        </div>
    </div>
    <script src="expensetracker.js"></script>
</body>

</html>
