<!--candy.html file-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-header">Candy Store</h1>
                <form class="form-control" id="form">
                    <label class="form-label" for="ItemName">ItemName</label>
                    <input type="text" id="ItemName" name="ItemName" class="form-control" required />

                    <label class="form-label" for="Description">Description</label>
                    <input type="text" id="Description" name="Description" class="form-control" required />

                    <label class="form-label" for="price">Price</label>
                    <input type="number" id="price" name="price" class="form-control" required />

                    <label class="form-label" for="Quntity">Quntity</label>
                    <input type="number" id="Quntity" name="Quntity" class="form-control" required />
                    <button class="btn btn-primary">Submit</button>
                </form>
                <ul class="list-group" id="list"></ul>
            </div>
        </div>
    </div>
    <script src="candystore.js"></script>
    <!-- axion htpp library imported for sending htpp requestet to backend which is crudcrud  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>

</html>
